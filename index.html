<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Pokedex</title>
</head>

<body>

    <div class="smartphone">
        <div class="border">
            
                <div class="content">
                    <img src="camera.jpg" id="camera" alt="camera">
                    <img src="camera.jpg" id="camera2" alt="camera">
                    

                    
                    <div class="form">
                        <img src="lilball2.png" alt="ball-icon" id="lilball">
                        <form action="" onsubmit="searchPokemon(event)">
                            <input type="text" name="pokemon" autocomplete="off">
                        </form>
                    </div>
                
                    <div data-poke-card class="poke-card">
                        <div data-poke-name class="poke-name">Pokedex</div>
                        <div data-poke-img-container class="img-container">
                            <img data-poke-img src="who.png" id="imgpoke" alt="who-this-pokemon">
                        </div>
                        <div data-poke-id></div>
                        <div data-poke-types class="poke-types"></div>
                        <div data-poke-stats class="poke-stats"></div>


                </div>

            </div>
            <a href="https://github.com/guidocano" target="_blank">
            <img src="button4.png" id="button" alt="ball-button"></a>
        </div>
    </div>







</body>
</html>
